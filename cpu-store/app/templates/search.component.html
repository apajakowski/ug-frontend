<form>
    <div class="form-group">
        <input class="form-control " 
        type="text" 
        placeholder="Search" 
        aria-label="Search" 
        ng-model="$ctrl.model.name"
        uib-typeahead="item for item in $ctrl.cpuNames"
        ng-change="$ctrl.filterChanged()"
        typeahead-on-select="$ctrl.onSelected($item)">
    </div>

    <div class="form-group">
        <label>Manufacturer</label>
        <select class="form-control form-control-sm" ng-model="$ctrl.model.manufacturer" ng-change="$ctrl.filterChanged()">
            <option></option>
            <option value="Intel">Intel</option>
            <option value="AMD">AMD</option>
        </select>
    </div>

    <div class="form-group">
        <label>Cores</label>
        <input type="number" min="0" max="18" class="form-control form-control-sm" ng-model="$ctrl.model.cores" ng-change="$ctrl.filterChanged()">
    </div>

    <div class="form-group">
        <label>Clock rate</label>
        <input type="number" min="1" max="4500" class="form-control form-control-sm" ng-model="$ctrl.model.clockRate" ng-change="$ctrl.filterChanged()">
    </div>

    <div class="form-group">
        <label>GPU model</label>
        <input type="text" class="form-control form-control-sm" ng-model="$ctrl.model.gpuModel" ng-change="$ctrl.filterChanged()">
    </div>

    <div class="form-group">
        <label>GPU clock rate</label>
        <input type="number" min="1" max="1500" class="form-control form-control-sm" ng-model="$ctrl.model.gpuRate" ng-change="$ctrl.filterChanged()">
    </div>
</form>
