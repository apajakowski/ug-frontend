<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

   <style>
       #grid {
           width: 500px;
           height: 500px;
           border: 1px solid black;
           position: relative;
       }

       #enemy {
           width: 50px;
           height: 50px;
           background-color: red;
           position: absolute;
           left: 0;
       }

       #player {
           width: 50px;
           height: 50px;
           background-color: green;
           position: absolute;
           left: 450px;
           top: 450px;
       }
   </style>
</head>
<body>

    <div id="grid">
        <div id="enemy"></div>
        <div id="player"></div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
